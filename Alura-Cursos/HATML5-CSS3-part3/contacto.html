<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="../HTML5-CSS3 part2/reset.css">
        <link rel="stylesheet" href="../HTML5-CSS3 part2/style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <div class="logo">
                    <h1><img src="../HTML5-CSS3 part2/imagenes/logo.png" alt="Logo de la barberia Alura"></h1>                
                </div>
                <div class="navegacion">
                    <nav>
                        <ul>
                            <li><a href="../Curso HTML5-CSS3 Part1/index.html">Home </a></li>
                            <li><a href="../HTML5-CSS3 part2/productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>

                
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="telefono-email"><input type="radio" name="contacto" value="telefono" id="radio-telfono">Telefono</label>
                

                <label for="whatsapp-email"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                

            </fieldset>

            <fieldset>
                <legend>多En que horario prefire ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustria recibir novedades de la barberia alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>

            
        </table>

        </main>        
        <footer>
            <img src="../HTML5-CSS3 part2/imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="copyrigth">&copy Copyrigth Barberia Alura - 2020</p>
        </footer>        
    </body>
</html>

<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    function saltarlinea() {
        document.write("<br>");
        document.write("<br>");        
    }

    function imprimir(frase) {
        document.write( frase );
        saltarlinea();
        saltarlinea();
    }

    var victorias = parseInt(prompt("indique la cantidad de evistorias")); 
    var empates = parseInt(prompt("indique la cantidad de empates"));

    var puntosTotales = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo" + puntosTotales);

    if (puntosTotales >28) {
    imprimir("El equipo esta mejore que el año pasado");
    }

    if (puntosTotales<28) {
    imprimir("El equipo esta peor que el año pasado");
    }

    if (puntosTotales == 28) {
    imprimir("El equipo esta igual que el año pasado");
    }

</script>

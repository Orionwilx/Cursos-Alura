<canvas width= 800 height= 600 > 
    
</canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightpink";
    pincel.fillRect(0,0,800,600);

    var radio = 10;
    var xAleatorio;
    var yAleatorio;

    function diseCircunferencia(x,y,radio,color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2* Math.PI);
        pincel.fill();
    }

    function limpiarPantalla() {
        
        pincel.clearRect(0,0,800,600);
        pincel.fillStyle = "lightpink";
        pincel.fillRect(0,0,800,600);
    }
     
    var x = 0;

    function disenharObjetivo(x,y){

        diseCircunferencia(x,y,radio+ 20,"red");
        diseCircunferencia(x,y,radio+ 10,"white");
        diseCircunferencia(x,y,radio,"red");
    }
   
    function sortearPos(maximo){
        return Math.floor(Math.random()*maximo);
    }

   

    function actualizarPantalla(){
        
        limpiarPantalla();
        xAleatorio = sortearPos(800);
        yAleatorio = sortearPos(600);
        disenharObjetivo(xAleatorio,yAleatorio);
                
    }

    setInterval(actualizarPantalla, 800);
    //actualizarPantalla();

    function disparar(evento){
        var x =evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        
        if ((x < xAleatorio + radio) &&
            (x > xAleatorio - radio) &&
            (y < yAleatorio + radio) &&
            (y > yAleatorio - radio)){
                
                alert("Joa cule tiro");

        }

        
    }

    pantalla.onclick = disparar;
    
</script>
